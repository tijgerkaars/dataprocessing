    <canvas id="graph1" height = "300" width = "1000" ></canvas>

    <script>
        // grab the data from the document
        var data = document.getElementById("rawdata").innerHTML;
        // split the year into days
        var days = data.split("\n");
        // initialize variables to store:
        // days, temperatures, highest temp, lowest temp
        var dates = [];
        var temps = [];
        var topTemp;
        var lowTemp;
        // choose a char to parce the date into year/month/day
        var char = "/"
        for (var i = 1; i < days.length - 1; i++) {
          // split each day into a date and a temp
          var temp = days[i].split(",");
          // remove spaces
          temp[0]= temp[0].trim();
          // parce the date using char
          temp[0] = temp[0].slice(0,4) + char + temp[0].slice(4,6) + char + temp[0].slice(6);
          // store day in array at index i
          dates[i] = temp [0]
          // remove spaces
          temp[0] = temp[1].trim();
          // log the highest and lowest temperature
          if (i == 1) {
            topTemp = Number(temp[0]);
            lowTemp = Number(temp[0]);
          }
          if (Number(temp[0]) < lowTemp) {
            lowTemp = Number(temp[0]);
          }
          if (Number(temp[0]) > topTemp) {
            topTemp = Number(temp[0]);
          }
          // store temperature into array with index i
          temps[i] = temp[0];
        }

        function createTransform(domain, range){
          /*
          domain[0] = a * range[0] + b
          b = domain[0] - (a * range[0])

          domain[1] = a * range[1] + b
          b = domain[1] - (a * range[1])

          domain[1] - (a * range[1]) = domain[0] - (a * range[0])
          a * range[0] - a * range[1] = domain[0] - domain[1]
          a * (range[0] - range[1]) = domain[0] - domain[1]
          a = (domain[0] - domain[1])/(range[0] - range[1])
          */
          // how the scaling is calculated
          var alpha = (domain[0] - domain[1])/(range[0] - range[1])
          var beta = domain[0] - (alpha * range[0])
          return function(x){
              return alpha * x + beta;
          };
        }
        // create a canvas
        var canvas = document.getElementById('graph1');
        var ctx = canvas.getContext('2d');
        // get the dimensions of the canvas
        var width =  document.getElementById("graph1").width;
        var height = document.getElementById("graph1").height;
        // define a buffer size around the graph
        // left, right, above, below
        var xLeftBuffer = 50;
        var xRightBuffer = 10;
        var yUpBuffer = 20;
        var yDownBuffer = 50;
        // dictate length of axis marks
        // x: down, y: right
        var upLine = 5;
        // x: up, y: left
        var donwLine = 0;
        // resize data, including buffers
        var transformX = createTransform([xLeftBuffer, width - xRightBuffer], [0, dates.length]);
        var transformY = createTransform([yDownBuffer, height - yUpBuffer], [lowTemp, topTemp])

        //drawing the y axis
        ctx.moveTo(xLeftBuffer, height - yDownBuffer + 10);
        ctx.lineTo(xLeftBuffer, yUpBuffer);
        ctx.stroke();
        // drawing x axis from buffer -> right canvas egde
        ctx.moveTo(xLeftBuffer, height - yDownBuffer + 5);
        ctx.lineTo(width, height - yDownBuffer + 5);
        ctx.stroke();

        // Drawing sized graph1
        for (var i = 1; i < temps.length; i++) {
          var x = transformX(i)
          var y = height - transformY(temps[i])
          if (i > 1) {
            ctx.lineTo(x, y);
          }
          ctx.moveTo(x, y);
        }
        ctx.stroke();

        ctx.textBaseline = "top";
        ctx.textAlign = "right";
        ctx.font = "11px serif";

        // Dawing the marks on the y axis
          // ammount of lines along the y axis
        var yLines = 11;
        var i = 0;
        do {
          // y coordinate calculated from the lowest up
          // height - yDownBuffer == bottom of y axis
          var y = (height - yDownBuffer) - (i * (((height - yDownBuffer) - yUpBuffer)/yLines));
          // draw the mark
          ctx.moveTo(xLeftBuffer + donwLine, y)
          ctx.lineTo(xLeftBuffer - upLine, y)
          ctx.stroke();
          // calculate the matching temperature
            // store the integer temp for loop exit
          var test = (lowTemp + i * ((topTemp - lowTemp)/yLines));
          var text = (Math.round(test, -1) / 10);
          // add axis indication
          text = text.toString() + " °C";
          // add text
          void ctx.fillText(text, xLeftBuffer - (upLine + 2), y - 6);
          i++;
        } while (y > yUpBuffer && test < topTemp);

        // drawing y = 0 == temperature = 0 °C
        ctx.beginPath();
        ctx.strokeStyle = "grey"
        ctx.moveTo(xLeftBuffer, (height - transformY(0)));
        ctx.lineTo(width, (height - transformY(0)))
        ctx.stroke();
        ctx.closePath();
        // setting line colour back to black
        ctx.beginPath();
        ctx.strokeStyle = "black"
        ctx.closePath();


        // drawing the marks on the x axis
        ctx.textAlign = "left"
        // indicate axis segmentation
        var xLines = 12.0;
        var step  = (xRightBuffer - xLeftBuffer/xLines) + 1;
        var i = 0
        //           ctx.setTransform(1, 0, 0, 1, 0, 0);
        do {
          // place month halfway between marks
          if (i > 0) {
            // find index matching the mark
            var temp = i * Math.round(step)
            var text = dates[temp]
            // calculate the place of the text
            var place = x + step;
            text = text.slice(5, 7);
            length = ctx.measureText(text);
            console.log(length)
            length = Math.ceil(length.width/2);
            // add the text
            ctx.textAlign = "right"
            void ctx.fillText(text, place - length, height -  yDownBuffer + upLine + 5);
          }
          // draw the mark matching the text
          var x = xLeftBuffer + i * (((width - xRightBuffer) - xLeftBuffer)/xLines)
          ctx.moveTo(x, (height - yDownBuffer - donwLine + 5));
          ctx.lineTo(x, (height - yDownBuffer + upLine + 5));
          ctx.stroke();
          i++
        } while (x < (width - xRightBuffer));
        // add the x axis name
          // dates is not 0 indexed
        year = dates[1];
        // grab the year from the date
        year = year.slice(0,4);
        // add extra info
        text = "Months in year " + year
        ctx.font = "14px serif";
        ctx.textAlign = "right"
        // add text
        ctx.fillText(text, width, height - 15)
        // add title to the graph
        text = "Temperature fluctuations during" + year
        ctx.fillText(text, width, 0)
