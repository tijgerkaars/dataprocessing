<!DOCTYPE html>

      <title>d3Line</title>
      <meta charset="utf-8"/>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="d3line.js"></script>
    </head>
    <body>
      <style>
      path {
        fill: none;
      }
      .chart text {
        fill: black;
        stroke-width: 1;
        font: 10px sans-serif;
        text-anchor: end;
      }
      .axis text {
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
      </style>
    <button>Toggle</button>
    </body>
  </html>
